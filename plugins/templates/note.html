<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<script src="../appnotes.js"></script>
		<script>
{{ script|safe }}
		</script>
	</head>
	<body onload="updateFields();">
		<h2><i>{{title}}</i></h2>
		<div>{{ intro }}</div>
		<div>
			<img src="{{basename}}.svg" width="100%"/>
		</div>
		<form id="parameters" align="right">
{% for fname,f in fields.items(): -%}
			<div>
				{{ ('<label>' ~ f.label ~ '&nbsp;')|safe if f.label else '' }}{{ f.code|safe }}{{ ('&nbsp;' ~ f.unit)|safe if f.unit }}{{ '</label>'|safe if f.label }}
			</div>
{% endfor %}
		</form>
{% if references: -%}
		<div><br/><i>References:<ul>
{% for ref in references: -%}
<li>{{ ref }}</li>
{% endfor %}
		</ul></i></div>
{% endif %}
		<div>{{ footnotes|safe }}</div>
	</body>
</html>
